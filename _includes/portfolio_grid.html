<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Alguns dos nossos trabalhos</h3>
                </div>
            </div>
            <div class="row">
            {% assign posts = site.posts | sort:"modal-id"  %}
            {% for post in posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#" onclick="openPhotoSwipe({{ post.modal-id }}-1);return false;">
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
