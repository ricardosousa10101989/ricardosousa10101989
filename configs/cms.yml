backend:
  name: github
  repo: ricardosousa10101989/ricardosousa10101989.github.io # Path to your Github repository
  branch: <% CURRENT_BRANCH %> # Branch to update (current branch dynamically set by Gulp)

media_folder: "/static/media/uploads" # Folder where user uploaded files should go
public_folder: "/media/uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "homepage"
    label: "Homepage"
    folder: "content"
    filter:
      field: "i18nlanguage"
      value: "pt-i"
    extension: "md"
    format: "yaml-frontmatter"
    create: false
    editor:
      preview: false
    fields:
      - name: "i18nlanguage"
        label: "Content language"
        widget: "hidden"
        default: "pt-i"
      - name: "title"
        label: "Enter here to edit."
        widget: "string"
        default: "Enter here to edit."
      - name: "hero_text"
        label: "Hero Text"
        widget: "string"
      - name: "hero_image"
        label: "Hero Image"
        widget: "image"
      - name: "body"
        label: "About us"
        widget: "markdown"
