<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="google-site-verification" content="{{ .Site.Data.seo.google_verification }}" />
  <meta name="viewport" content="width=device-width" />

  <title>{{ .Site.Title }}</title>
  <meta name="twitter:title" property="og:title" content="{{ .Site.Title }}" />

  <link rel="canonical" href="{{ .Permalink }}" />
  <meta property="og:url" content="{{ .Permalink }}" />

  <meta name="twitter:description" property="og:description" content="{{ truncate 120 .Site.Data.seo.description }}" />
  <meta name="description" content="{{ truncate 120 .Site.Data.seo.description }}" />
  <meta name="twitter:image" property="og:image" content="{{ .Site.Data.seo.image }}" />

  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image">

  {{ partial "analytics.html" . }}

  <!-- Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css" integrity="sha256-tBxlolRHP9uMsEFKVk+hk//ekOlXOixLKvye5W2WR5c=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css" integrity="sha256-6biQaot1QLisz9KkkcCCHWvW2My9SrU6VtqJBv8ChCM=" crossorigin="anonymous" />

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400i' rel='stylesheet' type='text/css' />
</head>
