<section id="services" class="main-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">O que fazemos</h2>
      </div>
    </div>
    <div class="row text-center">
      {{ range .Params.services }}
        <div class="col-md-6">
          <i class="services__icon {{ .icon }} fa-4x fa-inverse"></i>
          <h4 class="service-heading">{{ .title }}</h4>
          {{ range .details }}
            <p class="section__content">{{ .detail }}</p>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
