<section id="contact" class="main-section contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contacte-nos e peça o seu orçamento</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" netlify>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" id="name" name="nome" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email" name="mail" required>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Contacto telefónico" id="phone" name="telefone" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Mensagem" id="message" name="mensagem"></textarea>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <div class="contact__success">Iremos entrar em contacto consigo assim que possível.</div>
              <div class="contact__error">Ocorreu um erro! Por favor, entre em contacto via telefonica.</div>
              <button type="submit" class="contact__submit btn btn-xl">Pedir Orçamento</button>
            </div>
          </div>
        </form>
      </div>
    </div>

      <div class="col-lg-12 text-center">

</section>
